name: Sync GitHub → Firestore

on:
  schedule:
    - cron: "0 6 * * *"   # diário às 06:00 UTC (~07:00 PT no verão)
  workflow_dispatch:       # permite correr manualmente

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i firebase-admin @octokit/rest

      - name: Write Firebase service account file
        run: echo "$FIREBASE_SA_JSON" > service-account.json
        env:
          FIREBASE_SA_JSON: ${{ secrets.FIREBASE_SA_JSON }}

      # (Opcional) Debug: mostrar o topo dos ficheiros se precisares
      # - name: Show first lines of sync files
      #   run: |
      #     sed -n '1,20p' sync.cjs || true
      #     sed -n '1,20p' sync.js || true

      - name: Run sync
        run: node sync.cjs
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GH_USERNAME: ${{ vars.GH_USERNAME }}
          GH_PAT: ${{ secrets.GH_PAT }}          # se não usares PAT, remove esta linha
          FIREBASE_SA_PATH: service-account.json
